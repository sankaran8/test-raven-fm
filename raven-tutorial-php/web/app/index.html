    <script>
      (function($) {
        'use strict';
        $( "form" ).on( "submit", function( event ) {
          event.preventDefault();
          var contract = {
              action: 'add-two-numbers',
              number_one: $("#number_one").val(),
              number_two: $("#number_two").val()
            };

          $('#sumModal').modal();

          $.ajax({
              url: 'http://localhost/server.php',
              type: 'post',
              dataType: 'json',
              data: contract,
              async: false
          }).done(function (data) {
            $('#sumhere').html(data.payload.sum);            
          }).fail(function (xhr, textStatus, error) {
              alert(error);
          });
        });          
      })($);
    </script>
